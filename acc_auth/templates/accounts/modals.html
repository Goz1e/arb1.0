<!-- Modal -->

  <!-- DELETE ACCOUNT MODAL -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal-delete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">confirm delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>continue account delete?</p>
        </div>
        <div class="modal-footer">
            <a class="btn btn-danger" href="{% url 'accounts:delete-account'%}">yes</a>
        </div>
      </div>
    </div>
  </div>
